<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="wrapper1">
        <div class="wrapper">
          <div class="title-text">
            <div class="title student">Student Login</div>
            <div class="title trainee">Trainee Login</div>
            <div class="title trainer">Trainer Login</div>
            <div class="title hire">Hire With Us</div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slider" id="student" checked />
              <input type="radio" name="slider" id="trainee" />
              <input type="radio" name="slider" id="trainer" />
              <input type="radio" name="slider" id="hire" />
              <label for="student" class="slide student">Student</label>
              <label for="trainee" class="slide trainee">Trainee</label>
              <label for="trainer" class="slide trainer">Trainer</label>
              <label for="hire" class="slide hire">Hire with us</label>
              <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
              <!-- student form -->
              <form action="" class="student">
                <div class="field">
                  <input type="text" placeholder="Enter your username" />
                </div>
                <div class="field">
                  <input type="password" placeholder="Enter your password" />
                </div>
                <div class="pass-link"><a href="">Forgot Password ?</a></div>
                <div class="field">
                  <input type="submit" value=" Student Login" class="btn" />
                </div>
                <div class="signup-link">
                  Not a Member yet ? <a href=""> Sign up Right now</a>
                </div>
              </form>
              <!-- trainee form -->
              <form action="" class="trainee">
                <div class="field">
                  <input type="text" placeholder="Enter your username" />
                </div>
                <div class="field">
                  <input type="password" placeholder="Enter your password" />
                </div>
                <div class="pass-link"><a href="">Forgot Password ?</a></div>
                <div class="field">
                  <input type="submit" value="Trainee Login" class="btn" />
                </div>
                <div class="signup-link">
                  Not a Member yet ? <a href=""> Sign up Right now</a>
                </div>
              </form>
              <!-- trainer form -->
              <form action="" class="trainer">
                <div class="field">
                  <input type="text" placeholder="Enter your username" />
                </div>
                <div class="field">
                  <input type="password" placeholder="Enter your password" />
                </div>
                <div class="pass-link"><a href="">Forgot Password ?</a></div>
                <div class="field">
                  <input type="submit" value=" Trainer Login" class="btn" />
                </div>
                <div class="signup-link">
                  Not a Member yet ? <a href=""> Sign up Right now</a>
                </div>
              </form>
              <!-- hire form -->
              <form action="" class="hire">
                <div class="field">
                  <input type="text" placeholder="Enter your username" />
                </div>
                <div class="field">
                  <input type="password" placeholder="Enter your password" />
                </div>
                <div class="pass-link"><a href="">Forgot Password ?</a></div>
                <div class="field">
                  <input type="submit" value=" Hire Login" class="btn" />
                </div>
                <div class="signup-link">
                  Not a Member yet ? <a href=""> Sign up Right now</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
